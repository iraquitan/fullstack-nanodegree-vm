{% extends 'main.html' %}
{% block content %}
  {% include 'header.html' %}
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-4">
          <h2>Categories</h2>
          <div class="list-group">
            {% for category in categories %}
              <a href="#" class="list-group-item">{{ category.name }}
{#              <span class="badge">14</span>#}
              </a>
            {% endfor %}
          </div>
        </div>
        <div class="col-lg-8">
          <h2>Recently added items</h2>
          {% for item in items %}
            <a href="#" class="list-group-item">{{ item.name }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
{% endblock %}
